			function activateTheme(theme) {

				switch (theme) {
					case "usb":
						for (let i = 0; i < 20; i++) {images.push(library.usb[i]);}
						break;
					case "internos":

						break;
				}

				for (let i = 0; i < 20; i++) {
					var rand = Math.floor(Math.random() * (images.length - 1));
					backCard[i].innerHTML = "<img src='" + images[rand] + "' alt='image' >";
					images.splice(rand, 1);
				}

				score = 0;
				time = 0;
			}

				$("#themes .button").on("click", function(e) {
					$(".card").flip({trigger: 'manual'});
					
					if ($(e.target).hasClass("themes")) {

			function gameLogic(e) {
				if(e.target.parentElement.parentElement.lastElementChild.firstElementChild.src != null){
					cardNumber = e.target.parentElement.parentElement.id;
				}else if(e.target.parentElement.lastElementChild.firstElementChild.src != null){
					cardNumber = e.target.parentElement.id;
				}
				
				if ($("#" + cardNumber).hasClass("play")) {
				
					$("#" + cardNumber).flip(true);
					
					if (click < 1) {
						cardNumber1 = cardNumber;
						// timer
						if (click === -1) {
							timer = setInterval(function () {
								time++;
								$("#time").text(time);
							}, 1000);
						}
						click = 1;
					}else if (cardNumber !== cardNumber1) {
						cardNumber2 = cardNumber;

						// different images
						if (document.getElementById(cardNumber1).lastElementChild.firstElementChild.src !== document.getElementById(cardNumber2).lastElementChild.firstElementChild.src) {
							$("#grid").off("click", gameLogic);
							setTimeout(function () {
								$("#" + cardNumber1).flip(false);
								$("#" + cardNumber2).flip(false);
								$("#grid").on("click", gameLogic);
							}, 1000);
							
							if (score > 0) {
								score -= 2;
							}
							
							$("#score").text(score);
						}else{
							score += 10;
							win += 2;
							$("#" + cardNumber1 + " .back").css("background-color", "#00ff70");
							$("#" + cardNumber2 + " .back").css("background-color", "#00ff70");
							$("#" + cardNumber1).removeClass("play");
							$("#" + cardNumber2).removeClass("play");
							$("#score").text(score);
							
							// game won
							if (win === 20) {
								clearTimeout(timer);
								$("#final").text("Has conseguido " + score + " puntos en " + time + " segundos");
								$("#post").removeClass("hidden");
								$("#again").on("click", resetGame);
								$("#grid").off("click", gameLogic);
							}
						}
						click = 0;
					}
				}
			};

			function resetGame() {
				// reset game
				cardNumber = null;
				cardNumber1 = null;
				cardNumber2 = null;
				click = -1;
				win = 0;
				score = 0;
				time = 0;
				$("#post").addClass("hidden");
				$("#pre").removeClass("hidden");
				for (let i = 0; i < 20; i++) {
					backCard[i].classList.add("play");
					$("#c" + (i+1)).flip(false);
					$("#c" + (i+1) + " .back").css("background-color", "white");
					$("#c" + (i+1)).addClass("play");
				}
				$("#time").text(time);
				$("#score").text(score);
			}

		<style>
			* {
				margin: 0;
				padding: 0;
				card-sizing: border-card;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				min-height: 100vh;
				background-image: linear-gradient(to top left, #d47f58, #9d3c1f);
				font-family: arial;
				position: relative;
				text-align: center;
			}
			
			img {
				width: 100%;
				display: block;
			}

			/* HEADER */
			header {
				color: white;
				letter-spacing: 10px;
				font-size: 22px;
				padding: 10px 5px;
			}			

			/* main SECTION */
			#main {
				width: 50vw;
			}

			#grid {
				background: white;
				display: grid;
				grid-template-columns: auto auto auto auto auto;
				grid-gap: 1rem;
				padding: 1rem;
			}
			
			.card{
				float: left;
			}
			
			.front{
				float: left;
				background: white;
				border:1px #000000 solid;
			}
			
			.back{
				float: left;
				background: white;
				border:1px #000000 solid;
			}

			.play:hover {
				opacity: 0.7;
				cursor: pointer;
			}
			
			/* STATUS bar */
			#state {
				background: #9d3c1f;
				width: 92%;
				line-height: 25px;
				float: left;
				margin: 2%;
				padding: 2%;
				color: white;
				font-size: 16px;
			}

			#time {
				margin: 0 0 0 10%;
				float: left;
			}

			#time::after {
				content: " s";
			}

			#score {
				margin: 0 10% 0 0;
				float: right;
			}

			#score::after {
				content: " puntos";
			}

			/* FOOTER */
			footer p {
				color: white;
				padding: 5px;
				font-size: 14px;
				letter-spacing: 1px;
			}

			footer p a {
				color: #ddd;
				text-decoration: none;
			}

			footer p a:hover {
				color: white;
				text-decoration: underline;
			}

			.hidden {
				display: none !important;
			}

			.show {
				display: block;
			}

			/* PRE modal window */
			#pre {
				position: absolute;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: rgba(0, 0, 0, 0.5);
				text-align: center;
			}

			#themes {
				margin: auto;
				padding: 20px;
				width: 250px;
				background: white;
				color: #9d3c1f;
				font-size: 20px;
				letter-spacing: 1px;
			}

			#themes p {
				margin-top: 10px;
				padding: 5px 20px;
				border: solid 1px;
				background: white;
				color: #9d3c1f;
				cursor: pointer;
				font-size: 16px;
			}

			#themes p:hover {
				background: #9d3c1f;
				background-size: 250%;
				color: white;
			}
			
			/* POST modal window */
			#post {
				position: fixed;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: rgba(0, 0, 0, 0.5);
				display: flex;
			}

			#post > div {
				width: 300px;
				padding: 20px 0 40px;
				background: white;
				color: #9d3c1f;
			}

			#post p:first-child, 
			#post #final {
				font-weight: bold;
				letter-spacing: 2px;
				margin: auto;
				padding: 10px 20px;
			}

			#post #again {
				color: #9d3c1f;
				text-decoration: none;
				margin: auto;
				padding: 10px 20px;
				width: 160px;
				border: solid 1px;
			}

			#post #again:hover {
				background: #9d3c1f;
				background-size: 250%;
				color: white;
				cursor: pointer;
			}
			
			/* MEDIA QUERYS*/
			
			@media (max-width: 480px) and (orientation: portrait){
				#main {
					width: 100vw;
				}
				
				#grid {
					grid-gap: 0.5rem;
					padding: 0.5rem;
				}
			}
			
			@media (max-width: 800px) and (orientation: portrait){
				#main {
					width: 100vw;
				}
				
				#grid {
					grid-gap: 0.5rem;
					padding: 0.5rem;
				}
			}
		</style>
	</head>

	<body>
		<header>
			<h1>JUEGO DE MEMORIA</h1>
		</header>

		<section id="main">
			<div id="grid">
			</div>
			
			<div id="state">
				<span id="time">0</span>
				<span id="score">0</span>
			</div>
		</section>

		<footer>
			<p>Creado por <a href="mailto:cestebaranz@colegionicoli.org">cestebaranz@colegionicoli.org</a></p>
		</footer>

		<section id="pre" class="">
			<div id="themes">

				<p id="usb" class="themes button" title="usb">USB</p>
				<p id="internos" class="themes button" title="internos">Ranuras y tarjetas de expansión</p>
			</div>
		</section>
		
		<section id="post" class="hidden">
			<div>
				<p>¡BRAVO!</p>
				<p id="final"></p>
				<br>
				<p><a id="again">¿Otra partida?</a></p>
			</div>
		</section>
	</body>
